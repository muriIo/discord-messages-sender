name: Discord Messages Sender

on:
  push:
    branches:
      main
  pull_request:
    branches:
      main

jobs:
  
  build:
    
    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [16.x]

  steps:
    uses: actions/checkout@v2

    name: Use Node.js ${{ matrix.node-version }}
    uses: actions/setup-node@v1
    with:
      node-version: ${{ matrix.node-version }}

    name: Install dependencies
    run: npm i

    name: Run all tests
    run: npm run test